<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Journal Inventory - 2 Months Tracking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-journal-whills me-2"></i>Weekly Journal Inventory
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#addEntryModal">
                            <i class="fas fa-plus me-1"></i>Add Entry
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid py-5" style="min-height: 100vh;">
        <!-- Statistics Section -->
        <div class="row mb-5" id="statistics">
            <div class="col-md-3 mb-3">
                <div class="stat-card text-center">
                    <div class="stat-number" id="totalEntries">0</div>
                    <div class="stat-label">Total Entries</div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="stat-card text-center">
                    <div class="stat-number" id="currentMonth">1</div>
                    <div class="stat-label">Current Month</div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="stat-card text-center">
                    <div class="stat-number" id="progressPercent">0%</div>
                    <div class="stat-label">Progress</div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="stat-card text-center">
                    <div class="stat-number" id="lastUpdated">-</div>
                    <div class="stat-label">Last Updated</div>
                </div>
            </div>
        </div>

        <!-- Entries Grid -->
        <div class="row" id="entriesContainer">
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-5">
            <i class="fas fa-inbox" style="font-size: 4rem; color: #ccc;"></i>
            <h3 class="mt-3">No entries yet</h3>
            <p class="text-muted">Start by adding your first weekly journal entry!</p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEntryModal">
                <i class="fas fa-plus me-2"></i>Add First Entry
            </button>
        </div>
    </div>

    <!-- Add/Edit Entry Modal -->
    <div class="modal fade" id="addEntryModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-gradient">
                    <h5 class="modal-title" id="modalTitle">Add New Entry</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="entryForm" enctype="multipart/form-data">
                        <input type="hidden" id="entryId">
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="weekNumber" class="form-label">Week Number <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="weekNumber" min="1" max="8" required>
                                <small class="text-muted">1-8 (for 2 months)</small>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="monthNumber" class="form-label">Month <span class="text-danger">*</span></label>
                                <select class="form-control" id="monthNumber" required>
                                    <option value="1">Month 1</option>
                                    <option value="2">Month 2</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="entryTitle" class="form-label">Title <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="entryTitle" placeholder="e.g., Week 1 Progress" required>
                        </div>

                        <div class="mb-3">
                            <label for="entryDescription" class="form-label">Weekly Statement <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="entryDescription" rows="5" placeholder="What happened this week?" required></textarea>
                            <small class="text-muted">Share your weekly updates, achievements, and observations</small>
                        </div>

                        <div class="mb-3">
                            <label for="entryImage" class="form-label">Upload Image</label>
                            <input type="file" class="form-control" id="entryImage" accept="image/*">
                            <small class="text-muted">JPG, PNG, GIF, WebP (Max 5MB)</small>
                            <div id="imagePreview" class="mt-2"></div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary flex-grow-1" id="submitBtn">
                                <i class="fas fa-save me-2"></i>Save Entry
                            </button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
